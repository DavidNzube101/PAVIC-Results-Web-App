<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #333;
      color: #e74c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      position: relative;
      animation: glitch 1s infinite;
    }

    h1::before, h1::after {
      content: '500';
      position: absolute;
      top: 0;
      left: 0;
      color: #c0392b;
      background: #333;
      overflow: hidden;
      clip: rect(0, 100%, 0, 0);
      animation: glitch 2s infinite;
    }

    h1::before {
      left: -2px;
      text-shadow: -1px 0 red;
      animation: glitch 2.5s infinite;
    }

    h1::after {
      left: 2px;
      text-shadow: 1px 0 blue;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0%, 100% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(60px, 900px, 70px, 0); }
      20% { clip: rect(20px, 900px, 100px, 0); }
      30% { clip: rect(80px, 900px, 40px, 0); }
      40% { clip: rect(40px, 900px, 60px, 0); }
      50% { clip: rect(60px, 900px, 90px, 0); }
      60% { clip: rect(90px, 900px, 70px, 0); }
      70% { clip: rect(30px, 900px, 50px, 0); }
      80% { clip: rect(10px, 900px, 90px, 0); }
      90% { clip: rect(60px, 900px, 80px, 0); }
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      margin-bottom: 2rem;
      color: #e74c3c;
    }

    a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 2px solid #e74c3c;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #e74c3c;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <p>Something went wrong on our end. Please try again later.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
